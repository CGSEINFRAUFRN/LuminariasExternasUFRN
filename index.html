<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/LUMINARIAS_EXTERNAS_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-5.857486485595945,-35.26232043809106],[-5.775313999018203,-35.12119441087544]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 1,
            maxNativeZoom: 30
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_LUMINARIAS_EXTERNAS_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['POTÊNCIA'] !== null ? autolinker.link(feature.properties['POTÊNCIA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ILUMINÂNCI</th>\
                        <td>' + (feature.properties['ILUMINÂNCI'] !== null ? autolinker.link(feature.properties['ILUMINÂNCI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TECNOLOGIA'] !== null ? autolinker.link(feature.properties['TECNOLOGIA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FABRICAÇÃO'] !== null ? autolinker.link(feature.properties['FABRICAÇÃO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['INSTALAÇÃO'] !== null ? autolinker.link(feature.properties['INSTALAÇÃO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">MODELO</th>\
                        <td>' + (feature.properties['MODELO'] !== null ? autolinker.link(feature.properties['MODELO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">S/N</th>\
                        <td>' + (feature.properties['S/N'] !== null ? autolinker.link(feature.properties['S/N'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NÚMERO-NF'] !== null ? autolinker.link(feature.properties['NÚMERO-NF'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FORNECEDOR</th>\
                        <td>' + (feature.properties['FORNECEDOR'] !== null ? autolinker.link(feature.properties['FORNECEDOR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LOCAL</th>\
                        <td>' + (feature.properties['LOCAL'] !== null ? autolinker.link(feature.properties['LOCAL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">X</th>\
                        <td>' + (feature.properties['X'] !== null ? autolinker.link(feature.properties['X'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Y</th>\
                        <td>' + (feature.properties['Y'] !== null ? autolinker.link(feature.properties['Y'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LUMINARIAS_EXTERNAS_1_0(feature) {
            switch(String(feature.properties['TECNOLOGIA'])) {
                case 'LED':
                    return {
                pane: 'pane_LUMINARIAS_EXTERNAS_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(14,121,242,1.0)',
                interactive: true,
            }
                    break;
                case '2a CPP DEODE':
                    return {
                pane: 'pane_LUMINARIAS_EXTERNAS_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,1,77,1.0)',
                interactive: true,
            }
                    break;
                case 'LED VIAVEL':
                    return {
                pane: 'pane_LUMINARIAS_EXTERNAS_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(16,240,46,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_LUMINARIAS_EXTERNAS_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(233,156,31,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_LUMINARIAS_EXTERNAS_1');
        map.getPane('pane_LUMINARIAS_EXTERNAS_1').style.zIndex = 401;
        map.getPane('pane_LUMINARIAS_EXTERNAS_1').style['mix-blend-mode'] = 'normal';
        var layer_LUMINARIAS_EXTERNAS_1 = new L.geoJson(json_LUMINARIAS_EXTERNAS_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LUMINARIAS_EXTERNAS_1',
            layerName: 'layer_LUMINARIAS_EXTERNAS_1',
            pane: 'pane_LUMINARIAS_EXTERNAS_1',
            onEachFeature: pop_LUMINARIAS_EXTERNAS_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_LUMINARIAS_EXTERNAS_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_LUMINARIAS_EXTERNAS_1);
        map.addLayer(layer_LUMINARIAS_EXTERNAS_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'LUMINARIAS_EXTERNAS<br /><table><tr><td style="text-align: center;"><img src="legend/LUMINARIAS_EXTERNAS_1_LED0.png" /></td><td>LED</td></tr><tr><td style="text-align: center;"><img src="legend/LUMINARIAS_EXTERNAS_1_2ªCPP1.png" /></td><td>2ª CPP</td></tr><tr><td style="text-align: center;"><img src="legend/LUMINARIAS_EXTERNAS_1_LEDVIÁVEL2.png" /></td><td>LED VIÁVEL</td></tr><tr><td style="text-align: center;"><img src="legend/LUMINARIAS_EXTERNAS_1_LEDINVIÁVEL3.png" /></td><td>LED INVIÁVEL</td></tr></table>': layer_LUMINARIAS_EXTERNAS_1,"GoogleSatellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
